<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Health Guardian</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FAFAFA;
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            height: 40px;
        }
        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #262626;
            font-size: 16px;
        }
        .dashboard-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #3897f0;
            color: white;
            cursor: pointer;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="Images/website_logo.png" alt="Health Guardian Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="pill.html">Reminders</a>
            <a href="hospitals.html">Hospitals</a>
        </div>
    </nav>

    <h1>Welcome to Your Dashboard</h1>
    <div class="dashboard-container">
        <h2>Upload Prescription</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="prescription" accept="image/*,.pdf" capture="camera" required>
            <input type="submit" value="Upload">
        </form>
    </div>

</body>
</html>
