<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful | Health Guardian</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FAFAFA;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            height: 40px;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #262626;
            font-size: 16px;
        }

        .nav-links .active {
            color: #3897f0;
        }

        .nav-links a:hover {
            color: #8E8E8E;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
        }

        .file-list {
            text-align: left;
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        .file-list ul {
            list-style-type: none;
            padding: 0;
        }

        .file-list li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .upload-btn {
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .upload-btn:hover {
            background-color: #3079b5;
        }

        .options-container {
            margin-top: 20px;
        }

        .options-container button, .options-container a {
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            margin-right: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .options-container button:hover, .options-container a:hover {
            background-color: #3079b5;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #f1f1f1;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="Images/website_logo.png" alt="Health Guardian Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="pill.html">Reminders</a>
            <a href="dashboard.html">Dashboard</a>
        </div>
    </nav>

    <!-- Main Upload Successful Container -->
    <div class="container">
        <h1>Upload Successful</h1>

        <!-- Display Existing Files -->
        <div class="file-list">
            <h2>Files:</h2>
            <ul id="file-list">
                <!-- JavaScript will populate this list with files -->
            </ul>
        </div>

        <!-- Options After Upload -->
        <div class="options-container">
            <button onclick="uploadAnother()">Upload Another</button>
            <a href="dashboard.html">Go to Dashboard</a>
            <a href="index.html">Go to Home</a>
        </div>
    </div>

    <footer>
        &copy; Health Guardian 2024
    </footer>

    <script>
        // Mock data - Replace with real file data passed from the server
        const files = [
            'prescription1.pdf',
            'prescription2.jpg',
            'prescription3.png'
        ];

        const fileList = document.getElementById('file-list');

        // Populate the file list
        files.forEach(file => {
            const li = document.createElement('li');
            li.textContent = file;
            fileList.appendChild(li);
        });

        // Function to allow user to upload another file (redirect to dashboard for now)
        function uploadAnother() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
