<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Information | Health Guardian</title>
    <link rel="stylesheet" href="CSS/home.css"> <!-- Assuming this is your main stylesheet for styling consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FAFAFA;
            margin: 0;
            padding: 0;
        }
        
        .carousel {
            margin: 20px auto;
            width: 70%;
        }

        .carousel img {
            height: 350px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
            font-size: 2em;
        }

        .carousel-caption h5 {
            color: #ffffff !important;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .navigation-buttons {
            text-align: center;
            margin: 30px 0;
        }

        .navigation-buttons a {
            background-color: #3897f0;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .navigation-buttons a:hover {
            background-color: #3079b5;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Navigation Bar (from home.css or common layout) -->
    <nav class="navbar">
        <div class="logo">
            <img src="Images/website_logo.png" alt="Health Guardian Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="pill.html">Reminders</a>
            <a href="hospitals.html">Hospitals</a>
            <a class="active" href="emergency.html">Emergency</a>
        </div>
    </nav>

    <!-- Title -->
    <h1>Life-Saving Information</h1>

    <!-- Emergency Carousel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <a href="https://www.sja.org.uk/get-advice/first-aid-advice/paediatric-first-aid/how-to-do-cpr-on-a-child/#:~:text=Child%20CPR%3A&text=Give%205%20initial%20breaths.,Use%20defibrillator%20if%20available.">
                <div class="carousel-item active">
                    <img src="images/cpr.png" class="d-block w-100" alt="Child CPR">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>How to Perform Child CPR</h5>
                    </div>
                </div>
            </a>
            <a href="https://www.redcross.org/take-a-class/cpr/performing-cpr/cpr-steps">
                <div class="carousel-item">
                    <img src="images/adultcpr.png" class="d-block w-100" alt="Adult CPR">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>How to Perform Adult CPR</h5>
                    </div>
                </div>
            </a>
            <a href="https://www.verywellhealth.com/basic-first-aid-procedures-1298578">
                <div class="carousel-item">
                    <img src="images/aid.png" class="d-block w-100" alt="First Aid">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First Aid Procedures</h5>
                        
                    </div>
                </div>
            </a>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <a href="index.html">Go to Home</a>
        <a href="pill.html">My Reminders</a>
        <a href="dashboard.html">Go to Dashboard</a>
    </div>
